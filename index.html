<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

<body>
    <header>
        <h1>Buraque</h1>

    <nav aria-label="Main">
        <!-- navigation links -->
        <a href="#overview">Overview</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>

    <main>
        <section id="overview">
            <h2>Overview</h2>
            <p>Start building your application here.</p>

        <section>
            <form action="http://localhost:5000/api/wallet/load_wallet/" method="post">
                <label for="wallet_address">Wallet Address:</label>
                <input type="text" id="wallet_address" name="wallet_address" required />

            </form>
        </section>

    <footer id="contact">
        <p>&copy; <span id="year"></span> Buraque</p>

    <script>
        // minimal script: set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
